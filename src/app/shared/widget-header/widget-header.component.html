<div class="widget row">
  <div ng-class="widget-heading">
    <span>{{title}}</span>
    <span class="widget-settings-icon clickable pull-right fa fa-cog"
          type="button"
          (click)="openConfig()"></span>

    <span class="widget-settings-icon clickable pull-right fa fa-trash"
          type="button"
          (click)="openConfirm()"></span>
  </div>
  <div class="widget-body">
    <div class="widget-body-main">
      <!-- widget content -->
      <ng-template appWidget></ng-template>
    </div>
  </div>
</div>
