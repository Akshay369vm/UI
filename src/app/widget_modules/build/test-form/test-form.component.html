<form class="container" [formGroup]="sampleForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="test-field">Test</label>
    <input
      type="text"
      id="test-field"
      formControlName="test-field"
      class="form-control">
  </div>

</form>

<div class="modal-footer">
  <button class="btn btn-success" type="submit"
          [disabled]="!sampleForm.valid">Submit Form</button>
</div>
