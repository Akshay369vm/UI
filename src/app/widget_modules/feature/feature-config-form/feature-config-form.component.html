      <div class="form-group">
        <label class="modal-label" for="projectName">Project Name</label>
        <span style="color:#E94B3CFF"> (*Required)</span>
        <input id="projectName" type="search" class="form-control"
               [class.is-invalid]="((configForm.projectName.dirty || configForm.projectName.touched) && configForm.projectName.errors) || searchFailed"
               formControlName="projectName"
               [ngbTypeahead]="typeAheadResultsProject"
               [inputFormatter]="getProjectName"
               [resultFormatter]="getProjectName"
               placeholder="Project Name" required/>
        <span *ngIf="searching">searching...</span>
        <div class="invalid-feedback" *ngIf="!searchFailed || configForm.projectName.value === ''">Please provide a project name.</div>
        <div class="invalid-feedback" *ngIf="searchFailed && !searching && configForm.projectName.value !== ''">Sorry, suggestions could not be loaded.</div>
      </div>

      <div class="form-group">
        <label class="modal-label" for="teamName">Team Name</label>
        <span style="color:#E94B3CFF"> (*Required)</span>
        <input id="teamName" type="search" class="form-control"
               [class.is-invalid]="((configForm.teamName.dirty || configForm.teamName.touched) && configForm.teamName.errors) || searchFailed"
               formControlName="teamName"
               [ngbTypeahead]="typeAheadResultsTeam"
               [inputFormatter]="getTeamName"
               [resultFormatter]="getTeamName"
               placeholder="Team Name" required/>
        <span *ngIf="searching">searching...</span>
        <div class="invalid-feedback" *ngIf="!searchFailed || configForm.teamName.value === ''">Please provide a team name.</div>
        <div class="invalid-feedback" *ngIf="searchFailed && !searching && configForm.teamName.value !== ''">Sorry, suggestions could not be loaded.</div>
      </div>

            {{currSprint.value}}
